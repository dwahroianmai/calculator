<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate!</title>
  <link rel="icon" type="image/x-icon" href="./img/icon.png">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <p>0</p>
    </div>
    <div class="buttons">
      <div class="numbers">
        <button class="longer" id="clear">Clear</button>
        <button class="longer" id="delete">Delete</button>
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="zero number" value="0">0</button>
        <button id="dot">.</button>
      </div>
      <div class="operators">
        <button class="op" id="div">/</button>
        <button class="op" id="mult">x</button>
        <button class="op" id="min">-</button>
        <button class="op" id="plus">+</button>
        <button class="eq" id="equal">=</button>
      </div>
    </div>
  </div>
  <div class="footer">
    <footer><a target="_blank" href="https://github.com/dwahroianmai">@dwahroianmai</a> 2023</footer>
  </div>
</body>
</html>

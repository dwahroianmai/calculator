<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate!</title>
  <link rel="icon" type="image/x-icon" href="./img/icon.png">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <p>0</p>
    </div>
    <div class="buttons">
      <div class="numbers">
        <button class="longer">Clear</button>
        <button class="longer">Delete</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="zero">0</button>
        <button>.</button>
      </div>
      <div class="operators">
        <button class="op">/</button>
        <button class="op">x</button>
        <button class="op">-</button>
        <button class="op">+</button>
        <button class="eq">=</button>
      </div>
    </div>
  </div>
  <div class="footer">
    <footer><a href="https://github.com/dwahroianmai">@dwahroianmai</a> 2023</footer>
  </div>
</body>
</html>
